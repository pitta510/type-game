<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Digitação</title>
</head>
<body class="claro">
  <h1>Teste de Velocidade de Digitação</h1>
  <p class="instrucoes">
    Para começar o teste, clique na caixa te texto abaixo e comece 
    a digitar!
  </p>
  <div id="texto">texto</div>
  <textarea id="entrada" rows="5">Digite o Texto aqui ...</textarea>
  <div id="resultado"></div>
  <button id="reiniciar">Reinicar</button>
  <div id="historico"></div>
  <button id="alternarTema">Alternar Tema</button>
</body>
</html>
